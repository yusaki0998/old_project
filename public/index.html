  <script>
    $(document).ready(function () {
      "use strict"; // start of use strict
      /*==============================
      Menu
      ==============================*/
      if (window.location.pathname.includes('admin')) {
        $('.header__btn').on('click', function () {
          $(this).toggleClass('header__btn--active');
          $('.header').toggleClass('header--active');
          $('.sidebar').toggleClass('sidebar--active');

        Filter
        ==============================*/

        $('.filter__item-menu li').on('click', function () {

          var id = item.closest('.filter').attr('id');

        /*==============================
        Tabs
        ==============================*/
        $('.profile__mobile-tabs-menu li').each(function () {

        $('.profile__mobile-tabs-menu li').on('click', function () {
          var text = $(this).text();
          var item = $(this);
          var id = item.closest('.profile__mobile-tabs').attr('id');
          $('#' + id).find('.profile__mobile-tabs-btn input').val(text);
        });

        /*==============================
        Modal
        ==============================*/
        $('.open-modal').magnificPopup({
          fixedContentPos: true,
          fixedBgPos: true,
          overflowY: 'auto',
          type: 'inline',
          preloader: false,
          focus: '#username',
          modal: false,
          removalDelay: 300,

          e.preventDefault();
          $.magnificPopup.close();
        });

        /*==============================
        Select2
        ==============================*/
        $('#quality').select2({
          placeholder: "Choose quality",
          allowClear: true

          placeholder: "Choose country / countries"
        });

        $('#genre').select2({
          placeholder: "Choose genre / genres"
        });

        $('#subscription, #rights').select2();

        /*==============================
        Upload cover
        ==============================*/
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              $('#form__img').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
          }
        }

        $('#form__img-upload').on('change', function () {
          readURL(this);
        });

        /*==============================
        Upload video
        ==============================*/
        $('.form__video-upload').on('change', function () {
          var videoLabel = $(this).attr('data-name');

          if ($(this).val() != '') {
            $(videoLabel).text($(this)[0].files[0].name);
          } else {
            $(videoLabel).text('Upload video');
          }
        });

        /*==============================
        Upload gallery
        ==============================*/
        $('.form__gallery-upload').on('change', function () {
          var length = $(this).get(0).files.length;
          var galleryLabel = $(this).attr('data-name');

          if (length > 1) {
            $(galleryLabel).text(length + " files selected");
          } else {
            $(galleryLabel).text($(this)[0].files[0].name);
          }
        });

        /*==============================
        Scroll bar
        ==============================*/
        $('.sidebar__nav-wrap').mCustomScrollbar({
          axis: "y",
          scrollbarPosition: "outside",
          theme: "custom-bar"
        });

        $('.main__table-wrap').mCustomScrollbar({
          axis: "x",
          scrollbarPosition: "outside",
          theme: "custom-bar2",
          advanced: {
            autoExpandHorizontalScroll: true

        });

        $('.dashbox__table-wrap').mCustomScrollbar({

          advanced: {

        });

        /*==============================

        ==============================*/
        $('.section--bg').each(function () {

              'background-repeat': 'no-repeat',

          margin: 0,

        $('.home__bg .item').each(function () {

        Modal
        ==============================*/
        $('.card__trailer').magnificPopup({
          disableOn: 500,

          preloader: false,

          mainClass: 'mfp-fade',
          callbacks: {
            open: function () {
              if ($(window).width() > 1200) {
                $('.header').css('margin-left', "-" + (getScrollBarWidth() / 2) + "px");
              }
            },
            close: function () {
              if ($(window).width() > 1200) {
                $('.header').css('margin-left', 0);
              }
            }
          }
        });

        function getScrollBarWidth() {
          var $outer = $('<div>').css({ visibility: 'hidden', width: 100, overflow: 'scroll' }).appendTo('body'),
            widthWithScroll = $('<div>').css({ width: '100%' }).appendTo($outer).outerWidth();
          $outer.remove();
          return 100 - widthWithScroll;
        };

        /*==============================
        Gallery
        ==============================*/
        var initPhotoSwipeFromDOM = function (gallerySelector) {
          // parse slide data (url, title, size ...) from DOM elements 
          // (children of gallerySelector)
          var parseThumbnailElements = function (el) {
            var thumbElements = el.childNodes,
              numNodes = thumbElements.length,
              items = [],
              figureEl,
              linkEl,
              size,
              item;

            for (var i = 0; i < numNodes; i++) {

              figureEl = thumbElements[i]; // <figure> element

              // include only element nodes 
              if (figureEl.nodeType !== 1) {
                continue;
              }

              linkEl = figureEl.children[0]; // <a> element

              size = linkEl.getAttribute('data-size').split('x');

              // create slide object
              item = {
                src: linkEl.getAttribute('href'),
                w: parseInt(size[0], 10),
                h: parseInt(size[1], 10)
              };

              if (figureEl.children.length > 1) {
                // <figcaption> content
                item.title = figureEl.children[1].innerHTML;
              }

              if (linkEl.children.length > 0) {
                // <img> thumbnail element, retrieving thumbnail url
                item.msrc = linkEl.children[0].getAttribute('src');
              }

              item.el = figureEl; // save link to element for getThumbBoundsFn
              items.push(item);
            }

            return items;
          };

          // find nearest parent element
          var closest = function closest(el, fn) {
            return el && (fn(el) ? el : closest(el.parentNode, fn));
          };

          // triggers when user clicks on thumbnail
          var onThumbnailsClick = function (e) {
            e = e || window.event;
            e.preventDefault ? e.preventDefault() : e.returnValue = false;

            var eTarget = e.target || e.srcElement;

            // find root element of slide
            var clickedListItem = closest(eTarget, function (el) {
              return (el.tagName && el.tagName.toUpperCase() === 'FIGURE');
            });

            if (!clickedListItem) {
              return;
            }

            // find index of clicked item by looping through all child nodes
            // alternatively, you may define index via data- attribute
            var clickedGallery = clickedListItem.parentNode,
              childNodes = clickedListItem.parentNode.childNodes,
              numChildNodes = childNodes.length,
              nodeIndex = 0,
              index;

            for (var i = 0; i < numChildNodes; i++) {
              if (childNodes[i].nodeType !== 1) {
                continue;
              }

              if (childNodes[i] === clickedListItem) {
                index = nodeIndex;
                break;
              }
              nodeIndex++;
            }

            if (index >= 0) {
              // open PhotoSwipe if valid index found
              openPhotoSwipe(index, clickedGallery);
            }
            return false;
          };

          // parse picture index and gallery index from URL (#&pid=1&gid=2)
          var photoswipeParseHash = function () {
            var hash = window.location.hash.substring(1),
              params = {};

            if (hash.length < 5) {
              return params;
            }

            var vars = hash.split('&');
            for (var i = 0; i < vars.length; i++) {
              if (!vars[i]) {
                continue;
              }
              var pair = vars[i].split('=');
              if (pair.length < 2) {
                continue;
              }
              params[pair[0]] = pair[1];
            }

            if (params.gid) {
              params.gid = parseInt(params.gid, 10);
            }

            return params;
          };

          var openPhotoSwipe = function (index, galleryElement, disableAnimation, fromURL) {
            var pswpElement = document.querySelectorAll('.pswp')[0],
              gallery,
              options,
              items;

            items = parseThumbnailElements(galleryElement);

            // define options (if needed)
            options = {

              // define gallery index (for URL)
              galleryUID: galleryElement.getAttribute('data-pswp-uid'),

              getThumbBoundsFn: function (index) {
                // See Options -> getThumbBoundsFn section of documentation for more info
                var thumbnail = items[index].el.getElementsByTagName('img')[0], // find thumbnail
                  pageYScroll = window.pageYOffset || document.documentElement.scrollTop,
                  rect = thumbnail.getBoundingClientRect();

                return { x: rect.left, y: rect.top + pageYScroll, w: rect.width };
              }

            };

            // PhotoSwipe opened from URL
            if (fromURL) {
              if (options.galleryPIDs) {
                // parse real index when custom PIDs are used 
                // http://photoswipe.com/documentation/faq.html#custom-pid-in-url
                for (var j = 0; j < items.length; j++) {
                  if (items[j].pid == index) {
                    options.index = j;
                    break;
                  }
                }
              } else {
                // in URL indexes start from 1
                options.index = parseInt(index, 10) - 1;
              }
            } else {
              options.index = parseInt(index, 10);
            }

            // exit if index not found
            if (isNaN(options.index)) {
              return;
            }

            if (disableAnimation) {
              options.showAnimationDuration = 0;
            }

            // Pass data to PhotoSwipe and initialize it
            gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
            gallery.init();
          };

          // loop through all gallery elements and bind events
          var galleryElements = document.querySelectorAll(gallerySelector);

          for (var i = 0, l = galleryElements.length; i < l; i++) {
            galleryElements[i].setAttribute('data-pswp-uid', i + 1);
            galleryElements[i].onclick = onThumbnailsClick;
          }

          // Parse URL and open gallery if it contains #&pid=3&gid=1
          var hashData = photoswipeParseHash();
          if (hashData.pid && hashData.gid) {
            openPhotoSwipe(hashData.pid, galleryElements[hashData.gid - 1], true, true);
          }
        };
        // execute above function
        initPhotoSwipeFromDOM('.gallery');

        /*==============================
        Player
        ==============================*/
        function initializePlayer() {
          if ($('#player').length) {
            const player = new Plyr('#player');
          } else {
            return false;
          }
          return false;
        }
        $(window).on('load', initializePlayer());

        /*==============================
        Range sliders
        ==============================*/
        /*1*/
        function initializeFirstSlider() {
          if ($('#filter__years').length) {
            var firstSlider = document.getElementById('filter__years');
            noUiSlider.create(firstSlider, {
              range: {
                'min': 2000,
                'max': 2021
              },
              step: 1,
              connect: true,
              start: [2007, 2019],
              format: wNumb({
                decimals: 0,
              })
            });
            var firstValues = [
              document.getElementById('filter__years-start'),
              document.getElementById('filter__years-end')
            ];
            firstSlider.noUiSlider.on('update', function (values, handle) {
              firstValues[handle].innerHTML = values[handle];
            });
          } else {
            return false;
          }
          return false;
        }
        $(window).on('load', initializeFirstSlider());

        /*2*/
        function initializeSecondSlider() {
          if ($('#filter__imbd').length) {
            var secondSlider = document.getElementById('filter__imbd');
            noUiSlider.create(secondSlider, {
              range: {
                'min': 0,
                'max': 10
              },
              step: 0.1,
              connect: true,
              start: [3.1, 8.6],
              format: wNumb({
                decimals: 1,
              })
            });

            var secondValues = [
              document.getElementById('filter__imbd-start'),
              document.getElementById('filter__imbd-end')
            ];

            secondSlider.noUiSlider.on('update', function (values, handle) {
              secondValues[handle].innerHTML = values[handle];
            });

            $('.filter__item-menu--range').on('click.bs.dropdown', function (e) {
              e.stopPropagation();
              e.preventDefault();
            });
          } else {
            return false;
          }
          return false;
        }
        $(window).on('load', initializeSecondSlider());

        /*3*/
        function initializeThirdSlider() {
          if ($('#slider__rating').length) {
            var thirdSlider = document.getElementById('slider__rating');
            noUiSlider.create(thirdSlider, {
              range: {
                'min': 0,
                'max': 10
              },
              connect: [true, false],
              step: 0.1,
              start: 8.6,
              format: wNumb({
                decimals: 1,
              })
            });

            var thirdValue = document.getElementById('form__slider-value');

            thirdSlider.noUiSlider.on('update', function (values, handle) {
              thirdValue.innerHTML = values[handle];
            });
          } else {
            return false;
          }
          return false;
        }
        $(window).on('load', initializeThirdSlider());
      }
    });
  </script>
